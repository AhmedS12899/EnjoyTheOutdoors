        <!-- Created our Navbar with bootstrap -->

                    <!-- contains with our site name and hamburger menu-->

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <form class="container" id="formFilter">
        <div class="row">
            <div class="col-md col-6 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="locationCheck">
                <label class="form-check-label" for="locationCheck">Filter by Location</label>
            </div>
            <div class="col-md col-6" id="divLocation">
                <!-- Dropdown with locations -->
                <select name="locationDrop" id="locationDrop"></select>
            </div>
            <div class="col-md col-6 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="parkTypeCheck">
                <label class="form-check-label" for="parkTypeCheck">Filter by Park Type</label>
            </div>
            <div class="col-md col-6" id="divParktype">
                <!-- Dropdown by park type -->
                <select name="parkType" id="parkType"></select>
            </div>
            <div class="col-md col form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="viewAllCheck">
                <label class="form-check-label" for="viewAllCheck">Show all Parks</label>
            </div>
        </div>
    </form>

    <div class="container mt-4" id="tableDiv" style="display: none;">
        <h3>National Parks</h3>
        <table id="parksTable">
            <thead>
                <tr>
                    <th>Location Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>ZipCode</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="dataFiles/scripts/locationData.js"></script>
